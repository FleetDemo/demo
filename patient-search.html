<body>

		</div>

	</div>

	<div class = "flakes-content" style="height:782px;"></div>
			<div class="flakes-mobile-top-bar">
				<a href="" class="logo-wrap">
					<img src="../static/flakes/img/logo.png" height="30px">
				</a>

				<a href="" class="navigation-expand-target">
					<img src="../static/flakes/img/site-wide/navigation-expand-target.png" height="26px">
				</a>
			</div>

			<div class="view-wrap">
				

	<h1>Add Product</h1>

	<br>

	<div class="grid-10 gutter-20">
		<div class="span-7">
			<form class="grid-form">
				<fieldset>
					<legend>Product Details</legend>
					<div data-row-span="2">
						<div style="height: 60px;" data-field-span="1">
							<label>Product Name</label>
							<input type="text">
						</div>
						<div style="height: 60px;" data-field-span="1">
							<label>Tags</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="2">
						<div style="height: 60px;" data-field-span="1">
							<label>Vendor</label>
							<input type="text">
						</div>
						<div style="height: 60px;" data-field-span="1">
							<label>Product Type</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div style="height: 203px;" data-field-span="1">
							<label>Product Description</label>
							<textarea rows="6"></textarea>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="span-3">
			<form class="grid-form">
				<fieldset>
					<legend>Product Specs</legend>
					<div data-row-span="1">
						<div style="height: 60px;" data-field-span="1">
							<label>SKU</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div style="height: 60px;" data-field-span="1">
							<label>Initial Stock Level</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div style="height: 60px;" data-field-span="1">
							<label>Cost Price</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div style="height: 60px;" data-field-span="1">
							<label>Wholesale Price</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div style="height: 60px;" data-field-span="1">
							<label>Retail Price</label>
							<input type="text">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<br>
	<a class="button-green bigger example-link">Add Product</a>

		</div>
	</div>
</div>
		

	<link rel="stylesheet" type="text/css" href="bower_components/gridforms/gridforms/gridforms.css">

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/snapjs/snap.js"></script>
	<script src="bower_components/responsive-elements/responsive-elements.js"></script>
	<script src="bower_components/gridforms/gridforms/gridforms.js"></script>

	<script src="js/base.js"></script>
</body>
</html>
